<html>
  <head>
    <style>
      span {
        font-family: courier;
        font-size: 120px;
      }
      .container {
        display: grid;
        margin: auto;
        width: 100%;
        height: 90%;
      }
      .box {
        border: 2px dotted grey;
        border-radius: 25px;
        margin: auto;
        padding: 60 240 60 240;
        text-align: center;
      }
      .small {
        font-family: courier;
        font-size: 16px;
      }
      .progressbar {
        background-color: rgb(192, 192, 192);
        width: 100%;
        border-radius: 15px;
        margin-bottom: 12px;
      }
      .progress {
        background-color: rgb(116, 194, 92); 
        color: white; 
        padding: 1%; 
        text-align: right; 
        font-size: 20px; 
        border-radius: 15px; 
        width: 70%; 
      }
    </style>
    <title>doozer</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <span>doozer</span>
        <div class="progressbar"> 
            <div class="progress"></div> 
        </div> 
        <div class="small">under construction</div>
      </div>
    </div>
  </body>
</html>
