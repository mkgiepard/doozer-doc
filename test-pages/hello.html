<!DOCTYPE html>
<html>
<head>
    <title>doozerByExample - exemplary page to testing doozer actions</title>
        
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-size: xx-large;
            color: #252930;
        }
        .container {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            text-align: center;
        }
        input, button {
            margin-left: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="message">Hello <span id="name"></span>!</h2>
</div>

<script>
    function encodeHTML(s) {
        return s.replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }
    const urlParams = new URLSearchParams(window.location.search);
    const nameParam = urlParams.get('name');
    const name = document.getElementById("name");
    name.textContent = encodeHTML(nameParam);

</script>

</body>
</html>
